server.servlet.context-path=/flight

#path for interconnections resource
server.servlet.resource-path = /interconnections
#IATA code for departure airport
departure1.iata = MAD
#departure datetime at ISO format
departure1.datetime1 = 2019-10-01T07:00
#IATA code for arrival airport
arrival1.iata = IBZ
#arrival datetime at ISO format
arrival1.datetime1 = 2019-10-02T07:00

#json file with mocked routes
routes.filepath = json/mock-routes.json
#url for Ryanair routes endpoint
url.routes = https://services-api.ryanair.com/locate/3/routes

#url for MAD-IBZ scheduled flights at October
url.MAD.IBZ =  https://services-api.ryanair.com/timtbl/3/schedules/MAD/IBZ/years/2019/months/10
#json file with mocked scheduled flights between MAD-IBZ
flights.MAD.IBZ = json/mock-scheduled-routes-10-2019(MAD-IBZ).json

#url for MAD-MAN scheduled flights at October
url.MAD.MAN =  https://services-api.ryanair.com/timtbl/3/schedules/MAD/MAN/years/2019/months/10
#json file with mocked scheduled flights between MAD-MAN
flights.MAD.MAN = json/mock-scheduled-routes-10-2019(MAD-MAN).json

#url for MAN-IBZ scheduled flights at October
url.MAN.IBZ =  https://services-api.ryanair.com/timtbl/3/schedules/MAN/IBZ/years/2019/months/10
#json file with mocked scheduled flights between MAN-IBZ
flights.MAN.IBZ = json/mock-scheduled-routes-10-2019(MAN-IBZ).json

#url for MAD-MRS scheduled flights at October
url.MAD.MRS =  https://services-api.ryanair.com/timtbl/3/schedules/MAD/MRS/years/2019/months/10
#json file with mocked scheduled flights between MAD-MRS
flights.MAD.MRS = json/mock-scheduled-routes-10-2019(MAD-MRS).json

#url for MRS-IBZ scheduled flights at October
